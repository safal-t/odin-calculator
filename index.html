<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-screen"
            >NUMBERS
        </div>
        <div class="calculator-numbers">
            <button class="calculator-number-btn">0</button>
            <button class="calculator-number-btn">1</button>
            <button class="calculator-number-btn">2</button>
            <button class="calculator-number-btn">3</button>
            <button class="calculator-number-btn">4</button>
            <button class="calculator-number-btn">5</button>
            <button class="calculator-number-btn">6</button>
            <button class="calculator-number-btn">7</button>
            <button class="calculator-number-btn">8</button>
            <button class="calculator-number-btn">9</button>
        </div>
        <div class="calculator-operators">
            <button class="calculator-operator-btn">+</button>
            <button class="calculator-operator-btn">-</button>
            <button class="calculator-operator-btn">*</button>
            <button class="calculator-operator-btn">/</button>
            <button class="calculator-operator-btn">AC</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
